name: Deployment
on:
  push:
    branches:
      - main
    #paths-ignore:
    #- '.github/workflows/**'
    #- '.github/actions/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        id: cache-dep-id
        uses: ./.github/actions/cached-deps
        with:
          caching: 'false'
      - name: Output information
        run: echo "Output from custom action ${{toJson(steps.cache-dep-id)}}"
      - name: Lint code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests-id.outcome == 'failure'
        uses: actions/download-artifact@v3
        with:
          name: test-report
          path: test-report.json

  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist

  deploy:
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::653045635854:role/CustomGithubAction
          aws-region: eu-central-1
      - name: Run custom JS action
        id: deploy
        #env:
        #AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}1111w
        #AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        uses: ./.github/actions/deploy-s3-JS
        with:
          bucket: mfe-nx-statics
          region: eu-central-1
          dist-folder: ./dist
      - name: Output URL
        run: |
          echo "Live URL: ${{toJson(steps)}}"
