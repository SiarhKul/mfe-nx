name: Deploy project
on:
  push:
  workflow_dispatch: # Allows to run the workflow manually
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run : npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Get the code
      uses: actions/checkout@v3
    - name: Install NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Deploy
      run: |
        echo "Deploying the project..."
        echo "Done!"
